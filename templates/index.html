{% extends "base.html" %} {% block content %}

<h2>Multi Label Image Classification/Captioning</h2>

<div>
  <form id="upload-file" method="post" enctype="multipart/form-data">
    <label for="imageUpload" class="upload-label"> Choose... </label>
    <input
      type="file"
      name="file"
      id="imageUpload"
      accept=".png, .jpg, .jpeg"
    />
  </form>

  <div class="image-section" style="display: none">
    <div class="img-preview">
      <div id="imagePreview"></div>
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-lg" id="btn-predict">
        Predict Classification!
      </button>
    </div>
	<div>
      <button type="button" style="background-color:red;color:white;width:200px;
height:40px;" class="btn btn-primary btn-lg" id="btn-predict1">
        Predict Captioning!
      </button>
    </div>
  </div>

  <div class="loader" style="display: none"></div>

  <h3 id="result">
    <span> </span>
  </h3>
  
  


</div>

{% endblock %}
